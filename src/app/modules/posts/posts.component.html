<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expandir</button>
    <button mat-button (click)="accordion.closeAll()">Fechar</button>
  </div>
  <mat-accordion *ngFor="let bikes of bikes.bikes" class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          
          {{bikes.id}}
        </mat-panel-title>
        <mat-panel-description>
         modelo: {{bikes.modelo}}   fabricante: {{bikes.fabricante}}
         
          <i class="fas fa-biking"></i>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
     
        <div  fxLayoutAlign="space-between center" fxLayoutGap="10px" fyLayoutGap="10px" class="stats-cards">
          <app-widget-area fxFlex="25" fyFlex="25" ></app-widget-area>
          <app-widget-area fxFlex="25" fyFlex="25"></app-widget-area>
          <app-widget-area fxFlex="25" fyFlex="25"></app-widget-area>

      </div>
   
  
  
    </mat-expansion-panel>
  
   
  
  
  </mat-accordion>
