<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expandir</button>
    <button mat-button (click)="accordion.closeAll()">Fechar</button>
  </div>
  <mat-accordion *ngFor="let bike of bikes" class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          
          {{bike.id}}
        </mat-panel-title>
        <mat-panel-description>
         {{bike.modelo}} {{bike.fabricante}}
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
     
        <div  fxLayoutAlign="space-between center" fxLayoutGap="10px" fyLayoutGap="10px" class="stats-cards">
          <app-widget-area fxFlex="25" fyFlex="25" ></app-widget-area>
          <app-widget-area fxFlex="25" fyFlex="25"></app-widget-area>
          <app-widget-area fxFlex="25" fyFlex="25"></app-widget-area>

      </div>
   
  
  
    </mat-expansion-panel>
  
   
  
  
  </mat-accordion>
