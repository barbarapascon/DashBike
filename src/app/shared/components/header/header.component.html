<mat-toolbar style="background: white">
    <mat-toolbar-row style="background: white;">
        <button mat-icon-button (click)="toggleSideBar()" style="color: #FFA36A;">
            <mat-icon style="color: #FFA36A;">menu</mat-icon>
        </button>

        <span style="color: #FFA36A;"> SmartBike </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon style="color: #FFA36A;">settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon style="color: #FFA36A;">help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon style="color: #FFA36A;">person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/login']" routerLinkActive="active">
                            <mat-icon style="color: #FFA36A;">exit_to_app</mat-icon>
                            Sign out
                        </button>
                        <button mat-menu-item [routerLink]="['/register']" routerLinkActive="active">
                            <mat-icon style="color: #FFA36A;">exit_to_app</mat-icon>
                            Register
                        </button>
                        <button mat-menu-item [routerLink]="['/reset-password']" routerLinkActive="active">
                            <mat-icon style="color: #FFA36A;">exit_to_app</mat-icon>
                            Change password
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
