<mat-toolbar style="background: white">
    <mat-toolbar-row style="background: white;">
        <button mat-icon-button (click)="toggleSideBar()" style="color: #FFA36A;">
            <span class="material-icons" style="color: #FFA36A; padding-right: 5px;">menu</span>
        </button>

        <span style="color: #A258C7;"> SmartBike </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                    <span class="material-icons" style="color: #51C3AA; padding-right: 5px;">settings</span>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <span class="material-icons" style="color: #51C3AA;">help_outline</span>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <span class="material-icons" style="color: #51C3AA;">person_outline</span>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/login']" routerLinkActive="active">
                            <span class="material-icons" style="color: #51C3AA;">exit_to_app</span>
                            Sair
                        </button>
                        <button mat-menu-item [routerLink]="['/register']" routerLinkActive="active">
                            <span class="material-icons" style="color: #51C3AA;">exit_to_app</span>
                            Registrar
                        </button>
                        <button mat-menu-item [routerLink]="['/reset-password']" routerLinkActive="active">
                            <span class="material-icons" style="color: #51C3AA;">exit_to_app</span>
                            Resetar senha
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
