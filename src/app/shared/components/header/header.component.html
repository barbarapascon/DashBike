<mat-toolbar style="background: linear-gradient(to right, rgb(249, 98, 50) 0%, rgb(249, 98, 50) 100%);">
    <mat-toolbar-row style="background: linear-gradient(to right, rgb(249, 98, 50) 0%, rgb(249, 98, 50) 100%);">
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span> SmartBike </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/login']" routerLinkActive="active">
                            <mat-icon>exit_to_app</mat-icon>
                            Sign out
                        </button>
                        <button mat-menu-item [routerLink]="['/register']" routerLinkActive="active">
                            <mat-icon>exit_to_app</mat-icon>
                            Register
                        </button>
                        <button mat-menu-item [routerLink]="['/reset-password']" routerLinkActive="active">
                            <mat-icon>exit_to_app</mat-icon>
                            Change password
                        </button>
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
